<!DOCTYPE html>
<html ng-app="universidadApp">
  <head>
    <meta charset="UTF-8" />
    <title>Primer ejemplo angular</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/lib/angular.min.js"></script>
    <script src="js/aplicacion.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="postController as controlador">
      <h1>Super mercado</h1>
      <hr />
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped table-primary">
            <thead>
              <tr>
                <th>Id</th>
                <th>UserId</th>
                <th>Titulo</th>
                <th>Completado</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="post in controlador.posts">
                <td>{{post.id}}</td>
                <td>{{post.userId}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
