<!DOCTYPE html>
<html ng-app="universidadApp">
  <head>
    <meta charset="UTF-8" />
    <title>Primer ejemplo angular</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/lib/angular.min.js"></script>
    <script src="js/aplicacion.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="productoCtrl as controlador">
      <h1>Super mercado</h1>
      <hr />
      <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-header">
              <h5>agregar productos</h5>
            </div>
            <div class="card-body">
              <form>
                <input
                  ng-model="controlador.nombre"
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  required
                />
                <br />
                <input
                  ng-model="controlador.precio"
                  type="number"
                  class="form-control"
                  placeholder="Precio"
                  required
                />
                <br />
                <input
                  type="submit"
                  value="Registrar"
                  ng-click="controlador.agregarProducto()"
                  class="btn btn-primary"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="card">
            <div class="card-header">
              Total de productos {{controlador.cantidad}}
            </div>
            <div class="card-body">
              <table class="table table-primary table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="producto in controlador.productos">
                    <td>{{producto.id}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.precio}}</td>
                    <td>
                      <a href="" class="btn btn-warning">Editar</a>
                      <a href="" class="btn btn-danger">Borrar</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
